<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

<body>
    <header>
        <div class="container">

                <p class="descricao">Their faith chalenged an empire. Their words changed the world.</p>
                <div class="botoes">
                    <button role="button" class="botao">

                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>

    <div class="carrosel-filmes">

            </div>
            <div class="item">
                <img class="box-filme" src="img/the-gospel.jpg" alt="Movie Question of Faith">
            </div>
            <div class="item">
                <img class="box-filme" src="img/the-passion-of-christ.jpg" alt="Movie Question of Faith">
            </div>
            <div class="item">
                <img class="box-filme" src="img/WarRoom-695x1024.jpg" alt="Movie Question of Faith">
